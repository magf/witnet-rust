[package]
name = "witnet_toolkit"
version = "2.1.0-rc.0"
authors = ["Ad√°n SDPC <adan.sdpc@gmail.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
hex = "0.4.3"
regex = "1.5.5"
serde_json = "1.0.66"
structopt = "0.3.22"
witnet_data_structures = { path = "../data_structures", default-features = false }
witnet_rad = { path = "../rad", default-features = false }
tokio = { version = "1.44.1", features = ["rt", "rt-multi-thread", "macros"] }
thiserror = "2.0.12"
